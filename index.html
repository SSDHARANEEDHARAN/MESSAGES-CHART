<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Message Input</h2>
    <div class="form-group">
        <label for="messageInput">Message:</label>
        <textarea id="messageInput" maxlength="200" rows="5" placeholder="Type your message here..."></textarea>
        <div id="counter" class="counter">0/200 characters</div>
        <div id="warning" class="warning hidden">You have exceeded the character limit!</div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
